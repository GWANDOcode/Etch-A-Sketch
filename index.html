<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="drawing_board">
    </div>

    <div class="settings">
        <div class="slidecontainer">
            <input type="range" min="8" max="100" value="16" class="slider" id="gridRange">
            <div class="sliderValue"></div>
        </div>

        <div class="button_container">
            <button class="blackPencil" value="black"><img src="./img/pencil.png" alt=""></button>
            <button class="eraser" value="white"><img src="./img/eraser.png" alt="eraser icon"></button>
            <button class="clear"><img src="./img/broom.png" alt="trash icon"></button>
            <input type="color" class="colorPicker">
            <button class="gridButton"><img src="./img/grid.png" alt="grid icon"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
